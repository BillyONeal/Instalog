package Instalog.ProtocolBuffers;
option optimize_for = LITE_RUNTIME;
option cc_generic_services = false;

message WhitelistEntryBlob {
    required uint32 index = 1;
	optional bool always_accept = 2;
    optional string strData = 3;
}

message WhitelistEntry {
    repeated WhitelistEntryBlob entries = 1;
}

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Platforms;
tab_array[2] = AppType;
tab_array[3] = UIFeatures;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls with the appropriate symbol values
	window.external.Load(document);

	// Do additional initialization
	OnInit();
}

function OnInit()
{
    if(window.external.FindSymbol("WTL_PLATFORM_SP"))
    {
        WTL_COMBO_VIEW_TYPE.remove(9);
        WTL_COMBO_VIEW_TYPE.remove(8);
    }

	if(!window.external.FindSymbol("WTL_ENABLE_AX"))
	{
		WTL_COMBO_VIEW_TYPE.remove(3);
        WTL_HOST_AX.disabled = true;
	    WTL_HOST_AX_LABEL.disabled = true;
	}
		    
    if(window.external.FindSymbol("WTL_PLATFORM_SP") || window.external.FindSymbol("WTL_FULLSCREEN"))
        WTL_COMBO_VIEW_TYPE.remove(2);

	var b2003 = window.external.FindSymbol("WTL_PLATFORM_PPC2003"); 
	var b2005 = window.external.FindSymbol("WTL_PLATFORM_PPC2005");	
	if (b2003 || b2005)
	{ 
	    WTL_MENU_TYPE_2003.checked = b2003 && !b2005;
	    WTL_MENU_TYPE_2005.checked = !b2003 && b2005; 
	    WTL_MENU_TYPE_BOTH.checked = b2003 && b2005; 
    }
    else
    {
	    WTL_MENU_TYPE_2003.checked = false;
	    WTL_MENU_TYPE_2005.checked = false; 
	    WTL_MENU_TYPE_BOTH.checked = false; 
        WTL_PPC_MENU.disabled = true;
    }

    OnUseView();
}

function OnUseView()
{
	if(WTL_USE_VIEW.checked)
	{
		WTL_COMBO_VIEW_TYPE.disabled = false;
		WTL_COMBO_VIEW_TYPE_LABEL.disabled = false;
	}
	else
	{
		WTL_COMBO_VIEW_TYPE.disabled = true;
		WTL_COMBO_VIEW_TYPE_LABEL.disabled = true;
		document.all.tags("SELECT").item("WTL_COMBO_VIEW_TYPE").selectedIndex = 0;
	}
	
	OnViewType();
}

function OnViewType()
{
	var strView = "WTL_VIEWTYPE_GENERIC";
	var oViewType = document.all.tags("SELECT").item("WTL_COMBO_VIEW_TYPE");
	if(oViewType != null)
	{
		oView = oViewType.options[oViewType.selectedIndex];
		strView = oViewType.value;
	}
	
    window.external.AddSymbol("WTL_COMBO_VIEW_TYPE", strView);

	if((strView == "WTL_VIEWTYPE_FORM" || strView == "WTL_VIEWTYPE_PROPSHEET") && window.external.FindSymbol("WTL_ENABLE_AX"))
	    WTL_HOST_AX_LABEL.disabled = WTL_HOST_AX.disabled = false;
    else if(strView == "WTL_VIEWTYPE_AX")
    {
	    WTL_HOST_AX.disabled = WTL_HOST_AX.checked = true;
	    WTL_HOST_AX_LABEL.disabled = false;
    }
    else
    {
	    WTL_HOST_AX.checked = false;
	    WTL_HOST_AX_LABEL.disabled = WTL_HOST_AX.disabled = true;
    }
	
	if(strView == "WTL_VIEWTYPE_GENERIC")
	{
		WTL_VIEW_SCROLL_LABEL.disabled = WTL_VIEW_SCROLL.disabled = WTL_COMBO_VIEW_TYPE.disabled;
		WTL_VIEW_ZOOM.checked = WTL_VIEW_ZOOM.checked && WTL_VIEW_SCROLL.checked;
		WTL_VIEW_ZOOM_LABEL.disabled = WTL_VIEW_ZOOM.disabled = WTL_VIEW_SCROLL.disabled || !WTL_VIEW_SCROLL.checked;
	}
	else
	{
		WTL_VIEW_ZOOM.checked = WTL_VIEW_SCROLL.checked = false;
		WTL_VIEW_SCROLL_LABEL.disabled = WTL_VIEW_SCROLL.disabled = true;
		WTL_VIEW_ZOOM_LABEL.disabled = WTL_VIEW_ZOOM.disabled = true;
	}
	
	if(strView == "WTL_VIEWTYPE_AX" || strView == "WTL_VIEWTYPE_EDIT" || strView == "WTL_VIEWTYPE_LISTVIEW" 
	|| strView == "WTL_VIEWTYPE_TREEVIEW" || strView == "WTL_VIEWTYPE_HTML" || strView == "WTL_VIEWTYPE_VOICE" 
	|| strView == "WTL_VIEWTYPE_INKX" || strView == "WTL_VIEWTYPE_RICHINK")
	    WTL_USE_VIEW_CLASS_LABEL.disabled = WTL_USE_VIEW_CLASS.disabled = WTL_COMBO_VIEW_TYPE.disabled;
    else
    {
	    WTL_USE_VIEW_CLASS.disabled = WTL_USE_VIEW_CLASS.checked = true;
	    WTL_USE_VIEW_CLASS_LABEL.disabled = false;
	}
}

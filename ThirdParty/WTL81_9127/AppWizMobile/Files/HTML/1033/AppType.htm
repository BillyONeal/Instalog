		<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Platforms;
tab_array[2] = AppType;
tab_array[3] = UIFeatures;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls with the appropriate symbol values
	window.external.Load(document);

	// Do additional initialization
	OnInit();
}

function Next(document, linkto)
{
	if(!(linkto == "UIFeatures.htm" && WTL_APPTYPE_DLG.checked))
		window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function OnInit()
{
//	SetCompat();
	OnAppType();
}

function SetCompat() 
{
	var SPcompat = window.external.FindSymbol("WTL_PLATFORM_SP");
	var eVCcompat = WTL_EVC_COMPAT.checked;
	
	if(SPcompat == true || eVCcompat == true)
	{
		WTL_APP_DLG_RESIZE.checked = true;
		WTL_APP_DLG_ORIENT.checked = false;
		WTL_APP_DLG_ORIENT_LABEL.disabled = WTL_APP_DLG_ORIENT.disabled = true;
	}
	else
		WTL_APP_DLG_ORIENT_LABEL.disabled = WTL_APP_DLG_ORIENT.disabled = !WTL_APP_DLG_ORIENT_AWARE.checked;
	
	if(eVCcompat == true)
	{
	    WTL_STRING_WTL.checked = true;
        WTL_STRING_ATL.checked = false;
        WTL_STRING_ATL_LABEL.disabled = WTL_STRING_ATL.disabled = true;
	}
	else
        WTL_STRING_ATL_LABEL.disabled = WTL_STRING_ATL.disabled = !WTL_USE_STRING.checked;
	
	WTL_APP_DLG_RESIZE_LABEL.disabled = WTL_APP_DLG_RESIZE.disabled = !WTL_APP_DLG_ORIENT_AWARE.checked;
	WTL_STRING_WTL_LABEL.disabled = WTL_STRING_WTL.disabled = !WTL_USE_STRING.checked;
}

function OnUseString(IsChecked)
{
	SetCompat();
}

function OnAppOrientAware()
{
	SetCompat();
}

function OnAppType()
{
	SetCompat();
	if(WTL_APPTYPE_DLG.checked)
	{
		WTL_APP_DLG_ORIENT_AWARE.disabled = false;
		WTL_APP_DLG_ORIENT_AWARE_LABEL.disabled = false;

		WTL_FULLSCREEN.disabled = true;
		WTL_FULLSCREEN_LABEL.disabled = true;

		UIFeatures.className = "inactivelink";
		NextBtn.disabled = true;

		window.external.AddSymbol("WTL_WAS_DLG", true);
	}
	else
	{
		WTL_APP_DLG_ORIENT_AWARE.disabled = true;
		WTL_APP_DLG_ORIENT_AWARE_LABEL.disabled = true;

		WTL_FULLSCREEN.disabled = window.external.FindSymbol("WTL_COMBO_VIEW_TYPE") == "WTL_VIEWTYPE_PROPSHEET";
		WTL_FULLSCREEN_LABEL.disabled = WTL_FULLSCREEN.disabled;

		if(window.external.FindSymbol("WTL_WAS_DLG"))
		{
			UIFeatures.className = "activelink";
			NextBtn.disabled = false;
			window.external.AddSymbol("WTL_WAS_DLG", false);
		}
	}
}

		</SCRIPT>
